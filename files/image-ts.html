<html>
	<head>

		<script>
			$(document).ready(function() {
				var imgRequest = $.ajax({
					url:'https://www.googleapis.com/customsearch/v1', //figure out how to limit search results 
					data:{
						key: 'AIzaSyC3j0IL8MvOHlnJyxlvVBtV516H_GWm9w0',
						cx: '013127619618331965896:basxoxgd-ce',
						q: '(っ ･´ω｀･ ｃ)',
						searchType: 'image'
						},
					success:function(response){
						console.log("These are the image results: ", response);
						$.each(response.items, function(index, value){
							var imgUrl = value.link,
								imageMarkup = $('<li><img src="'+imgUrl+'"/></li>');
								
								imageMarkup.find('img')

										console.log("load event: ", e);								
									});
							
							
							
							
							$('body').append(imageMarkup);

					error:function(error){

				});
			});
		</script>

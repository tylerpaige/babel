<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Babel: a Dictionary for Panhuman Image-Based Language</title>
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script>
		if(localStorage.imageSearch) {
			var imageResults = JSON.parse(localStorage.imageSearch),
				formattedImages = [];
			$.each(imageResults.items, function(index, value) {
				var imgUrl = value.link;
				formattedImages.push(imgUrl);
			});
			console.log(formattedImages);
		} else {
			function hndlr(response) {
				localStorage.imageSearch = JSON.stringify(response);
			}
    	}
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyC3j0IL8MvOHlnJyxlvVBtV516H_GWm9w0&cx=013127619618331965896:basxoxgd-ce&q=cars&searchType=image&callback=hndlr">
    </script>
	</head>
	<body>
		
		<div id="content">
			
		</div>
	</body>
</html>
